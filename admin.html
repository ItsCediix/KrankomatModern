<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krankomat Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen p-8 text-slate-800">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-lg">
        <h1 class="text-2xl font-bold mb-6 text-indigo-600">Admin: Config Management</h1>

        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Upload Config</h2>
            <form id="uploadForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">Select JSON File</label>
                    <input type="file" name="config" accept=".json" required class="block w-full text-sm text-slate-500
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-indigo-50 file:text-indigo-700
                        hover:file:bg-indigo-100
                    "/>
                    <p class="text-xs text-slate-500 mt-1">Filename should be in format: [Name]_config.json</p>
                </div>
                <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition">Upload</button>
            </form>
            <div id="message" class="mt-4 hidden p-4 rounded"></div>
        </div>

        <div>
            <h2 class="text-xl font-semibold mb-4">Existing Configs</h2>
            <ul id="configList" class="space-y-2 border border-slate-200 rounded-lg divide-y divide-slate-200">
                <!-- Configs will be listed here -->
            </ul>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const messageEl = document.getElementById('message');
        const listEl = document.getElementById('configList');

        async function loadConfigs() {
            try {
                const res = await fetch('/api/configs');
                const configs = await res.json();
                listEl.innerHTML = ''; // Clear list
                configs.forEach(c => {
                    const li = document.createElement('li');
                    li.className = "p-4 flex justify-between items-center hover:bg-slate-50";

                    const div = document.createElement('div');

                    const nameSpan = document.createElement('span');
                    nameSpan.className = "font-bold text-indigo-700";
                    nameSpan.textContent = c.name; // Safe assignment

                    const fileSpan = document.createElement('span');
                    fileSpan.className = "text-sm text-slate-500 ml-2";
                    fileSpan.textContent = `(${c.filename})`; // Safe assignment

                    div.appendChild(nameSpan);
                    div.appendChild(fileSpan);

                    const link = document.createElement('a');
                    link.href = `/api/configs/${c.filename}`; // Safe because filename is from server which is safe enough, but still good to be careful. Here it's an attribute.
                    link.target = "_blank";
                    link.className = "text-sm text-indigo-600 hover:text-indigo-800";
                    link.textContent = "View";

                    li.appendChild(div);
                    li.appendChild(link);

                    listEl.appendChild(li);
                });
            } catch (err) {
                console.error('Failed to load configs', err);
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const fileInput = form.querySelector('input[type="file"]');

            // Check filename pattern
            const filename = fileInput.files[0].name;
            if (!filename.endsWith('_config.json')) {
                 messageEl.textContent = "Error: Filename must end with '_config.json'";
                 messageEl.className = "mt-4 p-4 rounded bg-red-100 text-red-700";
                 messageEl.classList.remove('hidden');
                 return;
            }

            try {
                const res = await fetch('/api/configs', {
                    method: 'POST',
                    body: formData
                });

                if (res.ok) {
                    messageEl.textContent = 'Upload successful!';
                    messageEl.className = "mt-4 p-4 rounded bg-green-100 text-green-700";
                    messageEl.classList.remove('hidden');
                    form.reset();
                    loadConfigs();
                } else {
                    const data = await res.json();
                    throw new Error(data.error || 'Upload failed');
                }
            } catch (err) {
                messageEl.textContent = 'Error: ' + err.message;
                messageEl.className = "mt-4 p-4 rounded bg-red-100 text-red-700";
                messageEl.classList.remove('hidden');
            }
        });

        loadConfigs();
    </script>
</body>
</html>
